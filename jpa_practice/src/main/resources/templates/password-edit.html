<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 수정 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="page page--centered">
    <header class="app-header">
        <a href="/members/edit" class="app-header__back">&lt;</a>
        <div class="app-header__title">아무 말 대잔치</div>
        <div class="app-header__right">
            <!-- 기본 프로필 버튼(이미지 없으니 글자/아이콘) -->
            <button class="profile-menu-btn" id="profileMenuButton" type="button">🙂</button>

            <!-- 드롭다운 메뉴 -->
            <div class="profile-menu" id="profileMenu">
                <div class="profile-menu__item" data-action="edit">회원정보수정</div>
                <div class="profile-menu__item" data-action="password">비밀번호수정</div>
                <div class="profile-menu__item profile-menu__item--danger" data-action="logout">로그아웃</div>
            </div>
        </div>

    </header>

    <main class="page__body">
        <section class="page-section card card--narrow">
            <h1 class="page-title">비밀번호 수정</h1>

            <form class="form" id="passwordEditForm">
                <div class="form-row">
                    <label class="form-label" for="pw-new">비밀번호</label>
                    <input id="pw-new" type="password" class="input"
                           placeholder="새 비밀번호를 입력해 주세요.">
                    <!-- helper id 추가 -->
                    <p class="form-helper" id="pw-new-helper"></p>
                </div>

                <div class="form-row">
                    <label class="form-label" for="pw-confirm">비밀번호 확인</label>
                    <input id="pw-confirm" type="password" class="input"
                           placeholder="새 비밀번호를 한 번 더 입력해 주세요.">
                    <!-- helper id 추가 -->
                    <p class="form-helper" id="pw-confirm-helper"></p>
                </div>

                <button type="button" class="btn btn--primary btn--block" id="btnEdit" disabled>
                    수정하기
                </button>
            </form>
        </section>
    </main>
</div>

<script src="/js/password-edit.js"></script>
<script src="/js/header-menu.js"></script>
</body>
</html>
