<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="page">
    <header class="app-header">
        <div class="app-header__title">아무 말 대잔치</div>
        <!-- 우측 프로필 아이콘은 일단 제거 -->
    </header>

    <main class="page__body">
        <section class="page-section">
            <p class="posts-header-text">
                안녕하세요,<br>
                <strong>아무 말 대잔치 게시판 입니다.</strong>
            </p>

            <div class="posts-toolbar">
                <a href="post-new.html" class="btn btn--primary">게시글 작성</a>
            </div>

            <div class="posts-list">
                <!-- 게시글 아이템 예시 --> //누르면 상세 게시글로 이동 동작 추가
                <article class="post-item">
                    <div class="post-item__title">제목 1</div>
                    <div class="post-item__meta">
                        <span>좋아요 0</span>
                        <span>조회수 0</span>
                        <span>댓글 0</span>
                        <span>2021-01-01 00:00:00</span>
                    </div>
                    <div class="post-item__author-row">
                        <span>작성자 닉네임1</span>
                    </div>
                </article>

                <!-- 필요한 만큼 반복 -->
            </div>
        </section>
    </main>
</div>
<script src="../static/js/posts.js"></script>
</body>
</html>
