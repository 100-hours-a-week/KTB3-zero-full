<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성 - 아무 말 대잔치</title>
    <link rel="stylesheet" href=" ../static/css/styles.css">
</head>
<body>
<div class="page">
    <header class="app-header">
        <a href="posts.html" class="app-header__back">&lt;</a>
        <div class="app-header__title">아무 말 대잔치</div>
    </header>

    <main class="page__body">
        <section class="page-section card card--narrow">
            <h1 class="section-title">게시글 작성</h1>

            <form class="form" id="postNewForm">
                <div class="form-row">
                    <label class="form-label" for="new-title">
                        제목<span class="required">*</span>
                    </label>
                    <input id="new-title" name="title" type="text" class="input" placeholder="제목을 입력해 주세요. (최대 26자까지)">
                </div>

                <div class="form-row">
                    <label class="form-label" for="new-content">
                        내용<span class="required">*</span>
                    </label>
                    <textarea id="new-content" name="content" class="textarea" placeholder="내용을 입력해 주세요."></textarea>
                </div>
                <!--
                              <div class="form-row">
                                  <label class="form-label" for="new-image">이미지</label>
                                  <select id="new-image" name="image" class="select">
                                      <option value="">이미지 선택</option>
                                  </select>
                              </div>
                   -->

                              <button type="button" class="btn btn--primary btn--block" id="btnSubmit"> 완료</button>
                          </form>
                      </section>
                  </main>
              </div>
              <script src="../static/js/post-new.js"></script>
              </body>
              </html>
