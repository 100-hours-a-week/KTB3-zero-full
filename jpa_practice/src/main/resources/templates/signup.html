<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="page page--centered">
    <header class="app-header">
        <a href="login.html" class="app-header__back">&lt;</a>
        <div class="app-header__title">아무 말 대잔치</div>
    </header>

    <main class="page__body">
        <section class="page-section card card--narrow">
            <h1 class="page-title">회원가입</h1>

            <!-- 프로필 사진 섹션은 요청대로 제거 -->

            <form class="form">
                <div class="form-row">
                    <label class="form-label" for="signup-email">
                        이메일<span class="required">*</span>
                    </label>
                    <input id="signup-email" name="email" type="email" class="input" placeholder="이메일을 입력해 주세요.">
                    <p class="form-helper">* helper text</p>
                </div>

                <div class="form-row">
                    <label class="form-label" for="signup-password">
                        비밀번호<span class="required">*</span>
                    </label>
                    <input id="signup-password" name="password" type="password" class="input" placeholder="비밀번호를 입력해 주세요.">
                    <p class="form-helper">* helper text</p>
                </div>

                <div class="form-row">
                    <label class="form-label" for="signup-password-confirm">
                        비밀번호 확인<span class="required">*</span>
                    </label>
                    <input id="signup-password-confirm" name="password-confirm" type="password" class="input" placeholder="비밀번호를 한 번 더 입력해 주세요.">
                    <p class="form-helper">* helper text</p>
                </div>

                <div class="form-row">
                    <label class="form-label" for="signup-nickname">
                        닉네임<span class="required">*</span>
                    </label>
                    <input id="signup-nickname" name="nickname" type="text" class="input" placeholder="닉네임을 입력해 주세요.">
                    <p class="form-helper">* helper text</p>
                </div>

                <button type="submit" class="btn btn--primary btn--block" id="btnSignup">회원가입</button>
            </form>

            <div class="auth-footer-link">
                <a href="login.html" class="link-text">로그인하러 가기</a>
            </div>
        </section>
    </main>
</div>
<script src="../static/js/signup.js"></script>
</body>
</html>
