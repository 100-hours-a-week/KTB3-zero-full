<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flio - Sign Up</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="page auth-page">

<main class="auth-container">
    <section class="auth-card">
        <!-- 로고 - 네모 박스 없이 깔끔하게 -->
        <div class="auth-logo-wrapper">
            <img src="/img/logo.png" alt="Flio logo" class="auth-logo">
        </div>

        <h1 class="auth-title">Join Flio</h1>
        <p class="auth-subtitle">Create your account</p>

        <!-- 회원가입 폼 -->
        <form id="signupForm" class="auth-form">
            <label class="auth-label">
                Name
                <input type="text" class="auth-input" placeholder="Enter your name" required>
            </label>

            <label class="auth-label">
                Email
                <input type="email" class="auth-input" placeholder="Enter your email" required>
            </label>

            <label class="auth-label">
                Password
                <input type="password" class="auth-input" placeholder="Enter your password" required>
            </label>

            <label class="auth-label">
                Confirm Password
                <input type="password" class="auth-input" placeholder="Confirm your password" required>
            </label>

            <button type="submit" class="btn-primary auth-submit-btn">
                Sign Up
            </button>
        </form>

        <p class="auth-footer-text">
            Already have an account?
            <a href="/login" id="loginLink">Login</a>
        </p>
    </section>
</main>

<!-- 그냥 화면 이동만: 회원가입 성공했다고 치고 로그인 페이지로 -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('signupForm');
        if (!form) return;

        form.addEventListener('submit', (event) => {
            event.preventDefault();  // 실제 요청 막기
            // TODO: 나중에 실제 회원가입 API 붙이기
            window.location.href = '/login';
        });
    });
</script>

</body>
</html>
