<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="page">
    <header class="app-header">
        <a href="/posts" class="app-header__back">&lt;</a>
        <div class="app-header__title">아무 말 대잔치</div>

        <div class="app-header__right">
            <!-- 기본 프로필 버튼(이미지 없으니 글자/아이콘) -->
            <button class="profile-menu-btn" id="profileMenuButton" type="button">🙂</button>

            <!-- 드롭다운 메뉴 -->
            <div class="profile-menu" id="profileMenu">
                <div class="profile-menu__item" data-action="edit">회원정보수정</div>
                <div class="profile-menu__item" data-action="password">비밀번호수정</div>
                <div class="profile-menu__item profile-menu__item--danger" data-action="logout">로그아웃</div>
            </div>
        </div>

    </header>

    <main class="page__body">
        <section class="page-section card card--narrow">
            <h1 class="section-title">회원정보수정</h1>

            <form class="form" id="memberEditForm">
                <div class="form-row">
                    <label class="form-label" for="edit-email">이메일</label>
                    <input id="edit-email" type="email" class="input" value="samplecode@gmail.com" readonly>
                    <p class="form-helper">이메일은 변경할 수 없습니다.</p>
                </div>

                <div class="form-row">
                    <label class="form-label" for="edit-nickname">닉네임</label>
                    <input id="edit-nickname" name="nickname" type="text" class="input"
                           placeholder="닉네임을 입력해 주세요.">
                    <!-- helper id 추가 -->
                    <p class="form-helper" id="edit-nickname-helper"></p>
                </div>

                <!-- submit 말고 button -->
                <button type="button" class="btn btn--primary btn--block" id="btnEdit" disabled>
                    수정하기
                </button>
            </form>

            <div class="member-actions-row">
                <a href="/members/password" class="link-text">비밀번호 변경</a>
                <a href="#" class="link-text link-text--danger" id="btnWithdrawOpen">회원 탈퇴</a>
            </div>
        </section>
    </main>

    <!-- 회원 탈퇴 모달 -->
    <div class="modal-backdrop" id="withdrawModal">
        <div class="modal">
            <h2 class="modal-title">회원탈퇴 하시겠습니까?</h2>
            <div class="modal-body">
                작성한 게시글과 댓글은 삭제됩니다.
            </div>
            <div class="modal-actions">
                <button class="btn btn--secondary" type="button" id="btnWithdrawCancel">취소</button>
                <button class="btn btn--primary" type="button" id="btnWithdrawConfirm">확인</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/member-edit.js"></script>
<script src="/js/header-menu.js"></script>
</body>
</html>
