<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="page">
    <header class="app-header">
        <a href="/posts" class="app-header__back">&lt;</a>
        <div class="app-header__title">아무 말 대잔치</div>

        <div class="app-header__right">
            <!-- 기본 프로필 버튼(이미지 없으니 글자/아이콘) -->
            <button class="profile-menu-btn" id="profileMenuButton" type="button">🙂</button>

            <!-- 드롭다운 메뉴 -->
            <div class="profile-menu" id="profileMenu">
                <div class="profile-menu__item" data-action="edit">회원정보수정</div>
                <div class="profile-menu__item" data-action="password">비밀번호수정</div>
                <div class="profile-menu__item profile-menu__item--danger" data-action="logout">로그아웃</div>
            </div>
        </div>

    </header>

    <main class="page__body">
        <section class="page-section card" id="post-detail-container">
            <p>게시글 상세 정보를 불러오는 중...</p>
        </section>

        <section class="page-section">
            <h2 class="comments-section-title">댓글을 남겨보세요</h2>

            <form class="form comment-form" id="commentForm">
                <div class="form-row">
                    <textarea class="textarea" id="commentContent" placeholder="댓글을 입력해 주세요."></textarea>
                </div>
                <button type="submit" class="btn btn--primary btn--block" id="btnCommentSubmit">댓글 등록</button>
            </form>

            <div class="comment-list" id="commentList">
            </div>
        </section>
    </main>

    <div class="modal-backdrop" id="postDeleteModal">
        <div class="modal">
            <h2 class="modal-title">게시글을 삭제하시겠습니까?</h2>
            <div class="modal-body">
                삭제한 내용은 복구할 수 없습니다.
            </div>
            <div class="modal-actions">
                <button class="btn btn--secondary" type="button" id="btnPostDeleteCancel">취소</button>
                <button class="btn btn--primary" type="button" id="btnPostDeleteConfirm">확인</button>
            </div>
        </div>
    </div>

    <div class="modal-backdrop" id="commentDeleteModal">
        <div class="modal">
            <h2 class="modal-title">댓글을 삭제하시겠습니까?</h2>
            <div class="modal-body">
                삭제한 내용은 복구할 수 없습니다.
            </div>
            <div class="modal-actions">
                <button class="btn btn--secondary" type="button" id="btnCommentDeleteCancel">취소</button>
                <button class="btn btn--primary" type="button" id="btnCommentDeleteConfirm">확인</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/post-detail.js"></script>
<script src="/js/header-menu.js"></script>
</body>
</html>
