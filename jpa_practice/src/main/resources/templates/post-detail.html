<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="page">
    <header class="app-header">
        <a href="posts.html" class="app-header__back">&lt;</a>
        <div class="app-header__title">아무 말 대잔치</div>
    </header>

    <main class="page__body">
        <section class="page-section card">
            <header class="post-detail-header">
                <div class="post-detail-title-row">
                    <h1 class="post-detail-title">제목 1</h1>
                    <div class="post-detail-actions">
                        <button class="btn btn--secondary" id="btnPostEdit">수정</button>
                        <button class="btn btn--secondary" id="btnPostDelete">삭제</button>
                    </div>
                </div>
                <div class="post-detail-meta">
                    <span>작성자 아무 말쟁이 1</span>
                    <span>2021-01-01 00:00:00</span>
                </div>
            </header>

            <div class="post-detail-image-placeholder"></div>

            <div class="post-detail-content">
                게시글 내용이 들어갑니다. 게시글 내용이 들어갑니다. 게시글 내용이 들어갑니다.<br>
                여러 줄의 긴 텍스트가 들어가는 영역입니다.
            </div>

            <div class="post-detail-stats">
                <div class="post-detail-stat">
                    <div>123</div>
                    <div>좋아요수</div>
                </div>
                <div class="post-detail-stat">
                    <div>123</div>
                    <div>조회수</div>
                </div>
                <div class="post-detail-stat">
                    <div>123</div>
                    <div>댓글</div>
                </div>
            </div>

            <!-- 댓글 작성 -->
            <section class="comments-section">
                <h2 class="comments-section-title">댓글을 남겨보세요</h2>

                <form class="form comment-form">
                    <div class="form-row">
                        <textarea class="textarea" placeholder="댓글을 입력해 주세요."></textarea>
                    </div>
                    <button type="submit" class="btn btn--primary btn--block" id="btnCommentSubmit">댓글 등록</button>
                </form>

                <!-- 댓글 리스트 -->
                <div class="comment-list">
                    <article class="comment-item">
                        <div class="comment-item-header">
                            <span>아무 말쟁이 1</span>
                            <span>2021-01-01 00:00:00</span>
                        </div>
                        <div class="comment-item-body">
                            댓글 내용입니다. 댓글 내용입니다.
                        </div>
                        <div class="comment-item-actions">
                            <button class="btn btn--ghost" type="button" id="btnCommentEdit">수정</button>
                            <button class="btn btn--ghost" type="button" id="btnCommentDelete">삭제</button>
                        </div>
                    </article>

                    <!-- 필요 시 반복 -->
                </div>
            </section>
        </section>
    </main>

    <!-- 게시글 삭제 모달 (예시: is-open 붙이면 보임) -->
    <div class="modal-backdrop" id="postDeleteModal">
        <div class="modal">
            <h2 class="modal-title">게시글을 삭제하시겠습니까?</h2>
            <div class="modal-body">
                삭제한 내용은 복구할 수 없습니다.
            </div>
            <div class="modal-actions">
                <button class="btn btn--secondary" type="button" id="btnPostDeleteCancel">취소</button>
                <button class="btn btn--primary" type="button" id="btnPostDeleteConfirm">확인</button>
            </div>
        </div>
    </div>

    <!-- 댓글 삭제 모달 -->
    <div class="modal-backdrop" id="commentDeleteModal">
        <div class="modal">
            <h2 class="modal-title">댓글을 삭제하시겠습니까?</h2>
            <div class="modal-body">
                삭제한 내용은 복구할 수 없습니다.
            </div>
            <div class="modal-actions">
                <button class="btn btn--secondary" type="button" id="btnCommentDeleteCancel">취소</button>
                <button class="btn btn--primary" type="button" id="btnCommentDeleteConfirm">확인</button>
            </div>
        </div>
    </div>
</div>
<script src="../static/js/post-detail.js"></script>
</body>
</html>
