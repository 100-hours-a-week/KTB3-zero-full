<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelHub - Post Detail</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script defer src="/js/post-detail.js"></script>
</head>

<body>

<header class="top-nav">
    <div class="top-nav__left">

            <div class="logo-text">
                <span>TravelHub</span>

    <div class="top-nav__right">

<main class="container">

    </div>

</html>
