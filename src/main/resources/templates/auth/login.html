<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h1>로그인</h1>

<div th:if="${error}" style="color:red" th:text="${error}">에러메시지</div>

<form th:action="@{/users/login}" method="post"> <!-- ★ /users/login -->
    <div>
        <label>아이디</label>
        <input type="text" name="username" required>
    </div>
    <div>
        <label>비밀번호</label>
        <input type="password" name="password" required>
    </div>
    <div style="margin-top:8px;">
        <button type="submit">로그인</button>
        <a th:href="@{/users/signup}">회원가입</a> <!-- ★ /users/signup -->
        <a th:href="@{/posts}">목록</a>
    </div>
</form>
</body>
</html>
