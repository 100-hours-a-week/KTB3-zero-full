<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>

<div th:if="${error}" style="color:red" th:text="${error}">에러메시지</div>

<form th:action="@{/users/signup}" method="post"> <!-- ★ /users/signup -->
    <div>
        <label>아이디</label>
        <input type="text" name="username" required minlength="3">
    </div>
    <div>
        <label>비밀번호</label>
        <input type="password" name="password" required minlength="4">
    </div>
    <div>
        <label>닉네임</label>
        <input type="text" name="displayName" required>
    </div>
    <div style="margin-top:8px;">
        <button type="submit">가입하기</button>
        <a th:href="@{/users/login}">로그인</a> <!-- ★ /users/login -->
        <a th:href="@{/posts}">목록</a>
    </div>
</form>
</body>
</html>
