<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="|글 수정: ${postDto.title}|">글 수정</title>
</head>
<body>
<h1>글 수정</h1>

<form th:action="@{|/posts/${postDto.id}|}" th:object="${postDto}" method="post">
    <input type="hidden" name="_method" value="put"/>

    <div>
        <label>제목:</label>
        <input type="text" th:field="*{title}" required>
    </div>

    <!-- 작성자는 읽기 전용 -->
    <div>
        <label>작성자:</label>
        <span th:text="${postDto.author}">작성자</span>
    </div>

    <div>
        <label>태그(CSV):</label>
        <input type="text" th:field="*{tags}" placeholder="spring,hello">
    </div>
    <div>
        <label>내용:</label>
        <textarea th:field="*{content}" rows="6" cols="50"></textarea>
    </div>
    <div style="margin-top:10px;">
        <button type="submit">수정 저장</button>
        <a th:href="@{|/posts/${postDto.id}|}">취소</a>
    </div>
</form>
</body>
</html>
