<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 글 작성</title>
</head>
<body>
<h1>새 글 작성</h1>

<form th:action="@{/posts}" th:object="${postDto}" method="post">
    <div>
        <label>제목:</label>
        <input type="text" th:field="*{title}" required>
    </div>

    <!-- 작성자 입력칸 제거, 로그인 사용자만 표시 -->
    <div th:if="${currentUser != null}">
        <label>작성자:</label>
        <span th:text="${currentUser.displayName != null ? currentUser.displayName : currentUser.username}">me</span>
    </div>

    <div>
        <label>태그(CSV):</label>
        <input type="text" th:field="*{tags}" placeholder="spring,hello">
    </div>
    <div>
        <label>내용:</label>
        <textarea th:field="*{content}" rows="6" cols="50"></textarea>
    </div>
    <div style="margin-top:10px;">
        <button type="submit">저장</button>
        <a th:href="@{/posts}">취소</a>
    </div>
</form>
</body>
</html>
