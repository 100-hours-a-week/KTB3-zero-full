<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>댓글 수정</title>
</head>
<body>
<h1>댓글 수정</h1>

<form th:action="@{|/posts/${postId}/comments/${commentDto.id}|}" th:object="${commentDto}" method="post">
    <input type="hidden" name="_method" value="put"/>

    <!-- 작성자는 읽기 전용 -->
    <div>
        <label>작성자:</label>
        <span th:text="${commentDto.author}">작성자</span>
    </div>

    <div>
        <label>내용:</label>
        <input type="text" th:field="*{content}" required>
    </div>

    <div style="margin-top:10px;">
        <button type="submit">수정 저장</button>
        <a th:href="@{|/posts/${postId}|}">취소</a>
    </div>
</form>

</body>
</html>
