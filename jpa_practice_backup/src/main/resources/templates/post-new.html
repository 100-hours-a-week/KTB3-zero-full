<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 게시글 작성 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="page page--centered">
    <header class="app-header">
        <a href="/posts" class="app-header__back">&lt;</a>
        <div class="app-header__title">새 게시글 작성</div>
    </header>

    <main class="page__body">
        <section class="page-section card card--narrow">
            <h1 class="page-title">게시글 작성</h1>

            <form class="form" id="postForm">

                <div class="form-row">
                    <label for="title" class="form-label">제목 <span class="required">*</span></label>
                    <input type="text" id="title" name="title" class="input" required placeholder="제목을 입력하세요">
                </div>

                <div class="form-row">
                    <label for="content" class="form-label">내용 <span class="required">*</span></label>
                    <textarea id="content" name="content" class="textarea" required placeholder="내용을 입력하세요"></textarea>
                </div>

                <button type="submit" class="btn btn--primary btn--block">작성 완료</button>
            </form>
        </section>
    </main>
</div>
<script src="/js/post-new.js"></script>
</body>
</html>
