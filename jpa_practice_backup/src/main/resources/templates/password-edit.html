<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 수정 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="page page--centered">
    <header class="app-header">
        <a href="member-edit.html" class="app-header__back">&lt;</a>
        <div class="app-header__title">아무 말 대잔치</div>
    </header>

    <main class="page__body">
        <section class="page-section card card--narrow">
            <h1 class="page-title">비밀번호 수정</h1>

            <form class="form">
                <div class="form-row">
                    <label class="form-label" for="pw-new">비밀번호</label>
                    <input id="pw-new" type="password" class="input" placeholder="새 비밀번호를 입력해 주세요.">
                </div>

                <div class="form-row">
                    <label class="form-label" for="pw-confirm">비밀번호 확인</label>
                    <input id="pw-confirm" type="password" class="input" placeholder="새 비밀번호를 한 번 더 입력해 주세요.">
                    <p class="form-helper">* helper text</p>
                </div>

                <button type="submit" class="btn btn--primary btn--block" id="btnEdit">수정하기</button>
            </form>
        </section>
    </main>
</div>
<script src="../static/js/password-edit.js"></script>
</body>
</html>
