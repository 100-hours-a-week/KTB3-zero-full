<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flio - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="page auth-page">

<main class="auth-container">
    <section class="auth-card">

        <!-- signup이랑 동일한 로고 구조 -->
        <div class="auth-logo-wrapper">
            <img src="/img/logo.png" alt="Flio logo" class="auth-logo">
        </div>

        <h1 class="auth-title">Welcome to Flio</h1>
        <p class="auth-subtitle">Share your travel experiences</p>

        <!-- 로그인 폼 -->
        <form id="loginForm" class="auth-form">
            <label class="auth-label">
                Email
                <input type="email" class="auth-input" placeholder="Enter your email" required>
            </label>

            <label class="auth-label">
                Password
                <input type="password" class="auth-input" placeholder="Enter your password" required>
            </label>

            <button type="submit" class="btn-primary auth-submit-btn">
                Login
            </button>
        </form>

        <p class="auth-footer-text">
            Don't have an account?
            <a href="/signup" id="signupLink">Sign up</a>
        </p>
    </section>
</main>

<!-- 실제 인증 없이 그냥 /posts로 이동 -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('loginForm');
        if (!form) return;

        form.addEventListener('submit', (event) => {
            event.preventDefault();   // 실제 요청 막기
            // TODO: 나중에 로그인 API 붙이기
            window.location.href = '/posts';
        });
    });
</script>

</body>
</html>
